<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body { margin:0; font-family: Arial; background-color: navy; color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { width:300px; display:flex; flex-direction:column; gap:10px; }
    h1 { text-align:center; font-size:14px; }
    input { width:100%; padding:8px; border-radius:4px; border:none; }
    button { width:100%; padding:8px; background:blue; color:white; border:none; cursor:pointer; font-weight:bold; }
    span { cursor:pointer; text-decoration:underline; font-size:8px; display:block; text-align:center; margin-top:4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>RESET PASSWORD</h1>
    <input type="email" id="email" placeholder="Enter your Email">
    <button id="resetBtn">SEND RESET LINK</button>
    <span id="backLogin">Back to Login</span>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    document.getElementById('resetBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      if(!email){ alert("Enter your email"); return; }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Reset link sent! Check your email.");
        window.location.href = './index.html';
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById('backLogin').addEventListener('click', () => {
      window.location.href = './index.html';
    });
  </script>
</body>
</html>
