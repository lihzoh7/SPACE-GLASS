<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: navy;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 5px;
    }
    button {
      background: blue;
      color: white;
      padding: 10px 20px;
      border: none;
    }
  </style>
</head>
<body>

<h2 style="font-size:14px;">LOG IN</h2>

<input id="email" placeholder="Email Address">
<input id="password" type="password" placeholder="Password">

<br>
<button onclick="login()">LOG IN</button>

<p style="font-size:8px; text-align:left; margin-left:10%;">
  <a href="signup.html" style="color:white;">SIGN UP</a>
</p>

<p><a href="#" onclick="forgot()">FORGOT PASSWORD</a></p>
<p><a href="queries.html">QUERIES</a></p>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword, sendPasswordResetEmail } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

window.login = async () => {
  try {
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    window.location.href = "https://lihzoh7.github.io/Main-Menu/";
  } catch (e) {
    alert(e.message);
  }
};

window.forgot = () => {
  sendPasswordResetEmail(auth, email.value)
    .then(() => alert("Reset email sent"));
};
</script>

</body>
</html>
